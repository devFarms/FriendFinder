<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row">
        <div class="col s12" style="background-image: url(http://www.alexrossart.com/assets/images/gallery/large/JLA-Good_x_Evil.jpg); padding-top: 400px;">
          <h1 style="color: rgb(255,255,255); font-weight: 900;">Superhero Friend Finder</h1>
        </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col s12 m7">
                <div class="card">
                  <div class="card-image">
                    <img src="images/sample-1.jpg">
                  </div>
                  <div class="card-content">
                    <p>Answer a few basic questions.</p>
                    <p>Then find the friend with the greatest compatibility!</p>
                  </div>
                  <div class="card-action">
                      <a class="waves-effect waves-light btn-large" href="/survey">Complete Survey</a>
                  </div>
                </div>
                Friends List | Github Repo
              </div>
            </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    </body>
  </html>
